<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Random Dogs</title>
</head>
<body>
    <!-- Sección de perros aleatorios -->
<section id="random-dogs">
    <h1>Random Dogs</h1>
    <span id="error"></span>
    <div class="pic-content">
        <article>
            <img id="random-img1" alt="Dog random photo">
            <button class="save-dog" id="save-dog1">❤</button>
        </article>
        <article>
            <img id="random-img2" alt="Dog random photo">
            <button class="save-dog" id="save-dog2">❤</button>
        </article>
    </div>
    <!-- Botón para cargar más fotos -->
    <div class="button-content">
        <button class="dog-button">Another cutes dogs?</button>
    </div>
</section>

<!-- Sección de perros favoritos -->
<h2>Favorites Dogs</h2>
<section id="favorites-dogs">
</section>

<!-- Upload your dog -->
<section id="upload-dog">
    <h2>Upload your own dog!</h2>
    <form id="upload-form">
        <label for="file">Choose a file</label>
        <input id="file" type="file" name="file">
        <button type="button" onclick="uploadDogPhoto()">Upload</button>
    </form>
</section>


<!-- Enlace al archivo JS -->
<script src="./main.js"></script>
</body>
</html>
